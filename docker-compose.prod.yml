services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: basamaljanaby
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: basamaljanaby
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U basamaljanaby" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
    environment:
      DATABASE_URL: postgresql://basamaljanaby:changeme@postgres:5432/basamaljanaby
      SECRET_KEY: production-secret-key-change-this
      DEBUG: "false"
      AWS_REGION: me-south-1
      S3_BUCKET_NAME: basamaljanaby-media
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
