services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: basamaljanaby
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: basamaljanaby
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basamaljanaby"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://basamaljanaby:changeme@postgres:5432/basamaljanaby
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      AWS_REGION: me-south-1
      S3_BUCKET_NAME: basamaljanaby-media
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:

